<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Servindo tags para formulário</title>
</head>
<body>

<main>

    <form action="">
        <fieldset>
            <legend>
                Meu Formulário
            </legend>
            
            <p>Insira seu nome: <input type="text"></p>

            <p>Insira seu email: <input type="email"></p>

            <p>Insira sua senha: <input type="password"></p>

            <p>Insira seu sexo: <br>
                <input type="radio" name="sexo"> Masculino <br>
                <input type="radio" name="sexo"> Feminino <br>
                <input type="radio" name="sexo"> Prefiro não informar
            </p>

            <p>Informe a sua tecnologia preferida: <br>
                <input type="checkbox"> HTML5 <br>
                <input type="checkbox"> CSS3 <br>
                <input type="checkbox"> Jquery <br>
                <input type="checkbox"> PHP <br>
                <input type="checkbox"> Java
            </p>

            <p> <button type="submit">Validar</button></p>
        </fieldset>
    </form>

</main>

</body>
</html>
